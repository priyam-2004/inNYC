/* Navbar Styling */
#nav-header {
    background-color: transparent;

}

#nav-header a, .dropbtn-yellow {

}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content-yellow {
    display: none;
    position: absolute;
    background-color: #F062A4;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content-yellow a {
    color: #F062A4; 
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-family: Montserrat, sans-serif;
    font-size: 14px;
    font-weight: 450;
}

.dropdown-content-yellow a:hover {
    background-color: transparent;
}

.dropdown:hover .dropdown-content-yellow {
    display: block;
}

.dropdown:hover .dropbtn-yellow {
    background-color: transparent;
}

        body {

        .design-name {

            transform: translate(-50%, -50%);
            font-family: Montserrat, sans-serif;
            font-size: 24px;
            font-weight: 450;
            font-kerning: auto;
            color: #FFF682;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .design-card:hover .design-name {
            opacity: 1;
        }
